<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produkt</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header>
        <a href="index.html" class="logo">
            <h1>Fashion<span class="red">R</span>Us</h1>
        </a>        <nav>
            <a href="#">Categories</a>
            <a href="#">Brands</a>
            <a href="#">Seasons</a>
        </nav>
    </header>
    <main>
        <section class="product-detail">
            <div class="product-image">
                <img src="../img/product2.png" alt="Produkt 2">
            </div>

            <div class="product-info">
                <h2>Produkt 2</h2>
                <p class="product-description">Her er en detaljeret beskrivelse af produktet. Det er lavet af de fineste materialer og har et stilfuldt design, der passer til enhver lejlighed.</p>
                <p class="price">Pris: 199 kr.</p>

                <div class="size-selection">
                    <label for="size">Vælg størrelse:</label>
                    <select id="size">
                        <option value="s">S</option>
                        <option value="m">M</option>
                        <option value="l">L</option>
                    </select>
                </div>

                <button class="add-to-cart">Læg i kurv</button>
            </div>
        </section>
    </main>

    <footer>
        <p>© 2025 FashionRUs</p>
    </footer>
</body>
</html>
